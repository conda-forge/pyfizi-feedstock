{% set name = "pyfizi" %}
{% set version = "0.7.1" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 26e15d2750eacf8aac72dbdcac9aeae175fd68a1bb20042da8d2caa999f46621

build:
  skip: True  # [win or py<=36 or python_impl == "pypy"]
  number: 1
  script: "{{ PYTHON }} -m pip install . --no-deps --ignore-installed -vv "

requirements:
  host:
    - pip
    - python
  run:
    - numpy >=1.14.5
    - pandas >=0.23.3
    - pandas-plink
    - python
    - scipy >=1.2.0

test:
  imports:
    - pyfizi
  commands:
    - fizi --help

about:
  home: https://github.com/bogdanlab/fizi
  license: GPL-3.0-or-later
  license_family: GPL3
  license_file: LICENSE
  summary: Impute GWAS summary statistics using reference genotype data
  dev_url: https://github.com/bogdanlab/fizi

extra:
  recipe-maintainers:
    - quattro
